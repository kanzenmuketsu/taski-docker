name: Main Taski workflow

on:
  push:
    branches:
      - main
  
jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: django_user
          POSTGRES_PASSWORD: django_password
          POSTGRES_DB: django_db
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
    # Копируем код проекта
    - name: Check out code
      uses: actions/checkout@v4
    # Устанавливаем Python с помощью action
    - name: Set up Python
      uses: actions/setup-python@v5
    # В action setup-python передаём параметр — версию Python
      with:
        python-version: "3.10"
    # Обновляем pip, устанавливаем ruff
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip 
        pip install ruff==0.8.0
        pip install -r ./backend/requirements.txt
    # Запускаем ruff
    - name: Lint with ruff and tests
      # Вызываем ruff и указываем ему,
      # что нужно проверить файлы только в папке backend/
      env:
        POSTGRES_USER: django_user
        POSTGRES_PASSWORD: django_password
        POSTGRES_DB: django_db
        # Сервер БД запущен в Docker, но его порт проброшен на хост
        # Поэтому подключаемся к 127.0.0.1:5432
        DB_HOST: 127.0.0.1
        DB_PORT: 5432
      run: |
        python -m ruff check backend/
        cd backend/
        python manage.py test
  build-and-push-to-dockerhub:
    name: Push docker image to DockerHub
    runs-on: ubuntu-latest
    needs: tests
    steps:
    - name: Check out repository
      uses: actions/checkout@v4
    - name: Set up Docker build
      uses: docker/setup-buildx-action@v3
    - name: Login to Docker
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Push to DockerHub
      uses: docker/build-push-action@v5
      with:
        context: ./backend/
        push: true
        tags: kanzenmuketsu/taski_backend:latest
  frontend_tests:
    runs-on: ubuntu-latest
    steps:
    - uses: action/checkout@v3
    - name: Set up Nodejs
      uses: action/setup-node@v4
      with:
        node-version: 18
    - name: install dependencies
      run: |
        cd frontend/
        npm ci
    - name: test frontend
      run: |
        cd frontend/
        npm run test
  build-and-push-to-dockerhub-front:
    name: Push frontend to DockerHub
    runs-on: ubuntu-latest
    needs: frontend_tests
    steps:
    - name: Check out
      uses: action/checkout@v3
    - name: Set up Docker build
      uses: docker/setup-buildx-action@v3
    - name: Login to Docker
      uses: docker/login_action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Push to Docker
      uses: docker/build-push-action@v5
      with:
        context: './frontend/'
        push: true
        tags: kanzenmuketsu/taski_frontend:latest
  build_gateway_and_push_to_docker_hub:
    name: Push gateway Docker image to DockerHub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker 
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to DockerHub
        uses: docker/build-push-action@v5
        with:
          context: ./gateway/
          push: true
          # Тут вместо username должен быть ваш логин на Docker Hub
          tags: kanzenmuketsu/taski_gateway:latest
